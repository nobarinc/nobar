<div class="card" ng-show="matchs.length!=0">
    <ul class="table-view table-view-match">
        <li class="table-view-cell" ng-repeat="match in matchs" >
            <a class="push-right" href="#watch/{{match.mid}}/1">
                <div class="col">
                    <span class="ion-android-wifi"></span>
                </div>
                <div class="team-home">
                    <span class="team-home-name">{{match.mth.tnm}}</span>
                    <div class="img-team">
                        <img ng-src="{{$root.imageTeamBase}}{{match.mth.tlg}}" />
                    </div>
                </div>
                <div class="team-vs">
                    <strong>{{match.mgh}} v {{match.mga}}</strong>
                </div>
                <div class="team-away">
                    <div class="img-team">
                        <img ng-src="{{$root.imageTeamBase}}{{match.mta.tlg}}" />
                    </div>
                    <span class="team-away-name">{{match.mta.tnm}}</span>
                </div>
                <div class="col">
                    <span>{{match.msd | date:'medium'}}</span>
                    &middot;
                    <span>{{match.d}}</span>
                </div>
            </a>
        </li>
        <li class="table-view-cell-spinner" ng-hide="loaded">
            <a><span class="spinner"></span></a>
        </li>
    </ul>
</div>
<div class="card card-no-match" ng-show="matchs.length<=0">No data.</div>
