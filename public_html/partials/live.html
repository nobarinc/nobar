<ng-include src="'partials/header_1.html'" include-replace></ng-include>
<div class="content">
    <p class="content-padded">
        Live
    </p>
    <div class="card">
        <ul class="table-view table-view-live">
            <li class="table-view-cell" ng-repeat="match in matchs">
                <a class="push-right" href="#watch/{{match.mid}}">
                    
                    <div class="team-home">
                        <span class="team-home-name">{{match.mth.tnm}}</span>
                        <div class="img-team">
                            <img ng-src="{{$root.imageBase}}teamlogo/{{match.mth.tlg}}" />
                        </div>
                    </div>
                    <div class="team-vs">
                        <strong>vs</strong>
                    </div>
                    <div class="team-away">
                        <div class="img-team">
                            <img ng-src="{{$root.imageBase}}teamlogo/{{match.mta.tlg}}" />
                        </div>
                        <span class="team-away-name">{{match.mta.tnm}}</span>
                    </div>
                    
                </a>
            </li>
        </ul>
    </div>
    
</div>
