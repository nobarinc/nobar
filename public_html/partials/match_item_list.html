<div class="card">
    <ul class="table-view table-view-live">
        <li class="table-view-cell" ng-repeat="match in matchs">
            <a class="push-right" href="#watch/{{match.mid}}">

                <div class="team-home">
                    <span class="team-home-name">{{match.mth.tnm}}</span>
                    <div class="img-team">
                        <img ng-src="{{$root.imageTeamBase}}{{match.mth.tlg}}" />
                    </div>
                </div>
                <div class="team-vs">
                    <strong>vs</strong>
                </div>
                <div class="team-away">
                    <div class="img-team">
                        <img ng-src="{{$root.imageTeamBase}}{{match.mta.tlg}}" />
                    </div>
                    <span class="team-away-name">{{match.mta.tnm}}</span>
                </div>
                <div class="col">
                    <span>{{match.msd | date:'medium'}}</span>
                    &middot;
                    <span>{{match.d}}</span>
                </div>

            </a>
        </li>
        <li ng-show="matchs.length<=0">No data.</li>
    </ul>
</div>
